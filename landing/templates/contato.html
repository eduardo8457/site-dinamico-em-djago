{% extends "base.html" %}
{% load static %}
{% block content %}
<nav class="navbar-color">
    <a href="alunos/index"><img class="logo" src="{% static 'img/pamonha-logo.png' %}" alt=""></a>
    <a href="index">Home</a>
    <a href="#">Quem Somos</a>
    <a href="alunos/contato">Contate-me</a>
    <a href="/admin">login</a>
 </nav>
<div class="div-display">
    <h1 class="titulo-index">ENTRE EM CONTATO COMIGO.</h1>
    <p>Retornaremos o contato o mais rapido possível, não seja impaciente.</p>

    <form action="/alunos/cadastro" method="post">
        {% csrf_token %}
        <label for="email">Email: </label>
        <input name="email" type="email" required>

        <label for="">Nome: </label>
        <input name="nome" type="text" required>

        <label for="">Escreva seu texto aqui: </label>
        <input name="frase" id="frase" cols="30" rows="10" required> </input>

        <input type="submit" id="botao" value="Enviar">
    </form>
</div> 
{% endblock %}
